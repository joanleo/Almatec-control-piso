<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head th:replace="fragments/head :: head('Configuracion :: Formulario Role')"></head>
	<body>
		<nav th:replace="fragments/navbar :: nav-bar('Configuracion')"></nav>
		
		<div class="container my-5" style="width:60%;">
			<div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
			  <span th:text="${message}"></span>
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
			  <span th:text="${error}"></span>
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			 </div>
			 <div class="card-body" style="margin: auto; width: 80%;">
				 <h2 class="mb-5">Formulario Role</h2>
	 		    <form th:object="${role}" th:action="@{/role/guardar}" method="post">
			        <input type="hidden" th:field="*{idRol}" required/>
			        <div class="form-group mb-3">
			           <label for="nombre">Nombre: </label>
			           <input type="text" name="nombre" th:field="*{nombre}" class="form-control" required />
			       	</div>
			       	
					    <h4>Menus</h4>
			       	<div class="menus">
				       	<div th:each="menu, stat : ${menus}" >
					    	<div class="form-check form-switch mb-5 mx-4">
							  <input class="form-check-input" type="checkbox" role="switch" th:id="${'flexSwitchCheckChecked_' + menu.id}">
							  <label class="form-check-label" th:for="${'flexSwitchCheckChecked_' + menu.id}">[[${menu.nombre}]]</label>
							</div>
					    </div>						   
				   </div>

			       	<button type="submit" class="btn btn-primary">Guardar</button>
		        	<a class="btn btn-secondary" th:href="@{/menus}" role="button">Volver al Listado</a>
				 </form>
			 </div>
		</div>
		
		<footer th:replace="fragments/footer :: footer"></footer>
		<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
	</body>
</html>
