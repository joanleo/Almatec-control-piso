<script th:fragment="dropdown">
  document.querySelector('.dropdown').addEventListener('show.bs.dropdown', function () {
	  var dropdown = document.querySelector('.dropdown');
	  var body = document.querySelector('body');
	  var rect = dropdown.getBoundingClientRect();
	  
	  dropdown.style.position = 'absolute';
	  dropdown.style.left = (rect.left +3) + 'px';
	  dropdown.style.top = (rect.top + 6) + 'px';
	  dropdown.style.listStyleType = 'none'
	  dropdown.style.margin = 'auto'
	  
	  body.appendChild(dropdown);
	});
  document.querySelector('.dropdown').addEventListener('hidden.bs.dropdown', function () {
  document.querySelector('.navbar-nav').appendChild(dropdown.style.position = '');
  dropdown.style.left = '';
  dropdown.style.top = '';
    document.querySelector('.navbar-nav').appendChild(dropdown.parentNode.removeChild(dropdown));
  });
</script>
