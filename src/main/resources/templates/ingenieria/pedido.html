<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head th:replace="fragments/head :: head('Ingenieria : Detalle Pedido')"></head>
	<body>
		<nav th:replace="fragments/navbar :: nav-bar('Ingenieria')"></nav>
		<div class="container my-5">
			<div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
			  <span th:text="${message}"></span>
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
			  <span th:text="${error}"></span>
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			 </div>
			 <h1>Items PV-[[${noPedido}]]</h1>
			<div class="table-responsive text-nowrap my-5">
				<table class="table table-striped align-middle table-hover table-bordered rounded" aria-describedby="table-description">
					<thead class="table-dark">
						<tr>
							<th>Ref</th>
							<th>Descripcion</th>
							<th>UM</th>
							<th>Bodega</th>
							<th>Cant</th>
							<th>Peso</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
					    <form th:action="@{/ingenieria/crear-op}" method="post">
					        
					        <tr th:each="item : ${items}" >
								<input type="hidden" name="referencia" th:value="${item.referencia}" />
								<input type="hidden" name="tipoPedido" th:value="${item.tipoPedido}" />
								<input type="hidden" name="noPedido" th:value="${item.noPedido}" />
					            <td th:text="${item.referencia}"></td>
					            <td th:text="${item.descripcion}"></td>
					            <td th:text="${item.um}"></td>
					            <td th:text="${item.bodega}"></td>
					            <td th:text="${item.cantidad}"></td>
					            <td th:text="${item.peso}"></td>
					            <td th:if="${#strings.isEmpty(item.numOp)}">
					                <button type="submit" class="btn btn-primary">Crear OP</button>
					            </td>
					        </tr>
					    </form>
					</tbody>

				</table>
			</div>
		</div>
		<footer th:replace="fragments/footer :: footer"></footer>
		<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
	</body>
</html>
