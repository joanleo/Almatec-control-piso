<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/head :: head('Login')"></head>
<body>
	<div class="container my-5">
		<div class="row justify-content-md-center">
			<div class="col-md-4 col-md-offset-3 my-5">
				<div style="display:flex;justify-content:center;margin-bottom:2rem;">
					<img src="/imgs/almatec-logo-hd.png" alt="Logo de la empresa" style="padding:1rem;object-fit: scale-down;max-width: 100%;">
				</div>
			      <form class="form-signin" method="post" action="/login">
			      	<div th:if=${param.error}>
			      		<div class="alert alert-danger">Usuario o contraseña invalidos</div>
			      	</div>
			        <p>
			          <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required autofocus autocomplete="on">
			        </p>
			        <p>
			          <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
			        </p>
			        <div class="d-grid gap-2 mt-4">
				        <button class="btn btn-lg btn-primary" type="submit">Iniciar sesion</button>						
					</div>
			      </form>			
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
	<script>
        window.addEventListener('load', function () {
            if ('Clear-Site-Data' in document) {
                document.clearSiteData('localStorage');
            } else {
                localStorage.clear();
            }
        });
    </script>

</body>
</html>
