<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head th:replace="fragments/head :: head('Produccion')"></head>
	<body>
		<nav th:replace="fragments/navbar :: nav-bar('Ingenieria')"></nav>
				 
		<div class="container my-5">
			
			<div hidden id="spinner">
				<div>Cargando ...</div>
			</div>
						
			<div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
			  <span th:text="${message}"></span>
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
			  <span th:text="${error}"></span>
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			 </div>
			 
			 <div class="form-group mb-3">
               <label for="centroSelect" >Centro de trabajo </label>
                   <select id="centroSelect" class="form-control"  required>
                   		<option value=""></option>
                        <option th:each="centro : ${centros}" th:value="${centro.id}" th:text="${centro.nombre}"></option>
                   </select>			   
           	 </div>
           	 
           	 <button class="btn btn-primary my-3" onclick="imprimirSeleccion()">Imprimir Selecci√≥n</button>
           	 
       	 	 <h2 hidden id="title-ops" class="mt-5">OPs</h2>		
           	 <div class="form-group mt-4" id="ops-ct">
			 </div>
           	 
           	 <h2 hidden id="title-items">Items</h2>
           	 <div class="form-group mt-4" id="detalle-op">						
			 </div>
			 
			 <h2 hidden id="title-componentes">Partes</h2>
			 <div class="form-group mt-4" id="componentes">						
			 </div>
		</div>
		
		<footer th:replace="fragments/footer :: footer"></footer>
		<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
		<script src="/js/carga-ct.js"></script>
	</body>
</html>
